<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {

            border: 1px solid black;
        }

        td.num {

            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Estados brasileiros e sua população</h1>
    <table>
        <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 539 989</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
