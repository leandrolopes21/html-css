<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="form.php" method="post"></form>

        <fieldset>
            <legend>Dados Gerais</legend>

            <label for="nome">Nome</label>
            <input type="text" minlength="3" id="nome" name="nome" required/>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="text" id="data_nascimento" name="data_nascimento" required/>

            <label for="cpf">CPF</label>
            <input type="cpf" minlength="11" maxlength="11" id="cpf" name="cpf" required/>

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/>
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo</label>
            <select id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro</label>
            <input type="text" id="logradouro_endereco"/>

            <label for="numero_endereco">Nº:</label>
            <input type="text" id="numero_endereco"/>

            <label for="complemento_endereco">Complemento</label>
            <input type="complemento_endereco" id="complemento_endereco"/>
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="tipo_msg">Tipo de Mensagem:</label>
            <input type="radio" name="tipo_msg" value="Sugestão"/>
            <input type="radio" name="tipo_msg" value="Crítica"/>
            <input type="radio" name="tipo_msg" value="Elogio"/>

            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg"></textarea>
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o Formulário</button>
        </fieldset>
</body>
</html>
