<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: aqua;
            height: 50px;
            display: flex;
            flex-flow: row wrap;
            
        }

        div.item {
            background-color: beige;
            border: 1px solid black;
            text-align: center;
            margin: 1px;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Este aqui é o bloco A</div>
        <div class="item">Este aqui é o bloco B</div>
        <div class="item">Este aqui é o bloco C</div>
        <div class="item">Este aqui é o bloco D</div>
        <div class="item">Este aqui é o bloco E</div>
    </div>
</body>
</html>
