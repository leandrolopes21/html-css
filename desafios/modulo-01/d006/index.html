<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><strong>Em HTML 5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.</strong></p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="Use a tag &lt;h&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
