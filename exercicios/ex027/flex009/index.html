<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: aqua;
            height: 50px;
            display: flex;
            flex-flow: row nowrap;            
        }

        div.item {
            background-color: beige;
            border: 1px solid black;
            
            text-align: center;
            align-content: center;
            margin: 1px;
            padding: 2px;

            flex-basis: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">Apenas B</div>
        <div class="item" id="i3">Muito mais do que C</div>
        <div class="item" id="i4">Somente D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
    </div>
</body>
</html>
